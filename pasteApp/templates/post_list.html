<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Pastebin Clone</h1>
    <h2>New paste</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Paste</button>
    </form>
<hr>
    <h2>Paste list</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">
                    {% if post.text|length > 50 %}
                        {{ post.text|slice:":50" }}...
                    {% else %}
                        {{ post.text }}
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
